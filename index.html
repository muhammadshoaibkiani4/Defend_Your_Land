<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defend Your Land</title>
  <style>
    body {
      background-color: #2e4e1f; /* military green */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: flex-start;
      margin-top: 10px;
    }

    .instructions {
      flex: 1;
      max-width: 200px;
      margin-left: 20px;
    }

    .instructions h2 {
      font-size: 20px;
      margin-bottom: 10px;
      text-decoration: underline;
    }

    .instructions ul {
      padding-left: 20px;
    }

    .game-area {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 3px solid black;
      background: #000;
      display: block;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: none; /* hidden until game over/victory */
    }

    #restartBtn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Defend Your Land</h1>

  <div class="container">
    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>Use <b>Arrow Keys</b> to move</li>
        <li>Press <b>Space</b> to shoot</li>
        <li>Collect power-ups for boosts</li>
        <li>Survive enemy waves</li>
        <li>Defeat the Red Boss at 500 points!</li>
      </ul>
    </div>

    <div class="game-area">
      <canvas id="gameCanvas"></canvas>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
