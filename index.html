<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defend Your Land</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin: 20px 0;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .instructions {
      flex: 0 0 250px; /* fixed width for instruction panel */
      padding: 20px;
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
    }

    .game-area {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 3px solid white;
      background: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Defend Your Land</h1>
  </header>

  <div class="container">
    <!-- Instructions extreme left -->
    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>Press <b>Space</b> to shoot</li>
        <li>Use <b>Arrow Keys</b> to move</li>
        <li>Collect power-ups for abilities</li>
        <li>Night arrives every 60s â€“ heal & rest</li>
        <li>Every 20 points: Support turret arrives</li>
      </ul>
    </div>

    <!-- Game canvas centered -->
    <div class="game-area">
      <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
