<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defend Your Land</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin: 20px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: crimson;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
    }

    #instructions {
      flex: 1;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    #gameArea {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameCanvas {
      background: skyblue;
      border: 4px solid black;
      display: block;
    }

    #hud {
      margin-top: 10px;
      font-size: 20px;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Defend Your Land</header>

  <main>
    <aside id="instructions">
      <h2>Instructions</h2>
      <p>➡️ Use <b>Arrow Keys</b> to move</p>
      <p>🔫 Press <b>Space</b> to shoot</p>
      <p>✨ Collect power-ups for abilities</p>
      <p>🟠 Orange Jets fall straight down</p>
      <p>💣 Avoid bombs from enemy jets</p>
      <p>💚 Special green power-up spawns another turret</p>
      <p>🌙 Night cycle heals your base</p>
    </aside>

    <div id="gameArea">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="hud">Score: 0 | Health: 10</div>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
