<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defend Your Land</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center; /* Center vertically */
      gap: 40px;
      height: 100vh;
      margin: 0;
    }
    #instructions {
      max-width: 220px;
      font-size: 16px;
      line-height: 1.5;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 8px;
    }
    #gameCanvas {
      border: 2px solid white;
      background: skyblue;
      display: block;
      margin: auto;
    }
    #hud {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Instructions on the left -->
  <div id="instructions">
    <h2>Instructions</h2>
    <ul>
      <li>Press <b>SPACE</b> to shoot</li>
      <li>Use <b>LEFT / RIGHT</b> arrows to move</li>
      <li>Collect power-ups</li>
    </ul>
  </div>

  <!-- Game canvas -->
  <div class="game-container">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="hud">Score: 0</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
